
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        商品详情
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui2/css/layui.css}" media="all">

</head>
<body>
<div class="layui-container layui-bg-gray">

<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div th:each="picture:${oneCommodity.getCommodityPictures()}">
            <img style="align: center" width="350px" height="280px" th:src="@{@{http://localhost:8080/lrx}+${picture.getPictureAddress()}}">
        </div>
    </div>
</div>

    <div class="layui-row">
        <div class="">
            商品名称：[[${oneCommodity.getCommodityName()}]]
        </div>
        <div class="">
            商品价格：[[${oneCommodity.getCommodityPrice()}]]
        </div>
        <div class="">
            供货地址：[[${oneCommodity.getCommodityOrigin()}]]
        </div>
        <div class="">
            详情描述：[[${oneCommodity.getCommodityMark()}]]
        </div>
    </div>
</div>

<script th:src="@{/layui2/layui.js}" charset="utf-8"></script>

<script>
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
</body>
</html>
