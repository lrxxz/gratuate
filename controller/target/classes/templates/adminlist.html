
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        管理员列表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/css/main.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>管理员管理</cite></a>
              <a><cite>管理员列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <span class="x-right" style="line-height:40px">共有数据：<span th:text="${data.size()}" class="layui-badge"></span> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                管理员姓名
            </th>
            <th>
                管理员电话
            </th>
            <th>
                管理员性别
            </th>
            <th>
                管理员身份证信息
            </th>
            <th>
                管理员地址
            </th>
        </tr>
        </thead>
        <tbody id="x-img">
        <tr th:each="adminStrator:${data}">
            <td th:text="${adminStrator.getId()}"></td>
            <td th:text="${adminStrator.getAdminName()}"></td>
            <td th:text="${adminStrator.getAdminPhone()}"></td>
            <td th:text="${adminStrator.getAdminSex()}"></td>
            <td th:text="${adminStrator.getAdminCard()}"></td>
            <td th:text="${adminStrator.getAdminAddress()}"></td>
        </tr>
        </tbody>
    </table>

    <div id="page">
        <ul class="pagination">
            <li><a th:if="${page != 1} ? true : false" th:href="@{/admin/adminList/}+${page-1}+@{/5}">&laquo;</a></li>
            <li><a th:text="当前页+${page}"></a></li>
            <li><a th:text="共+${pages}+页"></a></li>
            <li><a th:if="${page != pages} ? true : false" th:href="@{/admin/adminList/}+${page+1}+@{/5}">&raquo;</a></li>
        </ul>
    </div>
</div>
<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/x-layui.js}" charset="utf-8"></script>
<script>
    layui.use(['laydate','element','laypage','layer'], function(){
        $ = layui.jquery;//jquery
        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层
        });
</script>

</body>
</html>
