
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        人员修改
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/css/main.css}" media="all">
    <script type="text/javascript" th:src="@{/lib/loading/okLoading.js}"></script>
</head>
<body>

<div class="x-body">
    <form class="layui-form layui-form-pane" action="" id="add">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <input type="hidden" name="id" value="">
            <div class="layui-tab-content" >
                <div class="layui-tab-item layui-show">

                    <input name="id" type="hidden" th:value="${oneUser.getId()}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>姓名
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserName()}" type="text" name="userName" autocomplete="off" placeholder="请输入姓名"
                                   class="layui-input" lay-verify="required" lay-reqtext="成员名称是必填项，岂能为空？" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>联系方式
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserPhone()}" type="text" name="userPhone" autocomplete="off" placeholder="请输入电话号码"
                                   class="layui-input" maxlength="11" lay-verify="phone" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>性别
                        </label>
                        <div class="layui-input-block">
                            <input th:checked="${oneUser.getUserSex() == '男'} ? true : false" type="radio" name="userSex" value="男" title="男" >
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                <div>男</div>
                            </div>
                            <input th:checked="${oneUser.getUserSex() == '女'} ? true : false" type="radio" name="userSex" value="女" title="女">
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>女</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>用户身份证信息
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserCard()}" type="text" name="userCard" autocomplete="off" placeholder="请输入身份证"
                                   class="layui-input" lay-verify="required" lay-reqtext="成员身份证是必填项，岂能为空？" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>用户所在楼号
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserFloor()}" type="text" name="userFloor" autocomplete="off" placeholder="请输入几号楼"
                                   class="layui-input" lay-verify="required" lay-reqtext="楼号是必填项，岂能为空？" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>用户所在单元
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserCell()}" type="text" name="userCell" autocomplete="off" placeholder="请输入所在单元"
                                   class="layui-input" lay-verify="required" lay-reqtext="所在单元是必填项，岂能为空？" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>门牌号
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserHouse()}" type="text" name="userHouse" autocomplete="off" placeholder="请输入门牌号"
                                   class="layui-input" lay-verify="required" lay-reqtext="门牌号是必填项，岂能为空？" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>用户地址
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserAddress()}" type="text" name="userAddress" autocomplete="off" placeholder="请输入详细地址"
                                   class="layui-input" lay-verify="required" lay-reqtext="详细地址是必填项，岂能为空？" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>登录密码
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserPassword()}" type="text" name="userPassword" autocomplete="off" placeholder="请输入密码"
                                   class="layui-input" lay-verify="required" lay-reqtext="密码是必填项，岂能为空？" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>成员类型
                        </label>
                        <div class="layui-input-block">
                            <input th:checked="${oneUser.getUserKind() == '业主'} ? true : false" type="radio" name="userKind" value="业主" title="业主" >
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                <div>业主</div>
                            </div>
                            <input th:checked="${oneUser.getUserKind() == '家庭成员'} ? true : false" type="radio" name="userKind" value="家庭成员" title="家庭成员">
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>家庭成员</div>
                            </div>
                            <input th:checked="${oneUser.getUserKind() == '租户'} ? true : false" type="radio" name="userKind" value="租户" title="租户">
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>租户</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>家庭人口总数
                        </label>
                        <div class="layui-input-block">
                            <input th:value="${oneUser.getUserSum()}" type="text" name="userSum" autocomplete="off" placeholder="请输入家庭人口总数"
                                   class="layui-input" lay-verify="required" lay-reqtext="家庭人口总数是必填项，岂能为空？" value="">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn" type="submit" lay-filter="add" lay-submit="">
                            保存
                        </button>
                    </div>
                    <!--</form>-->
                    <div style="height:100px;"></div>
                </div>

            </div>

        </div>
    </form>
</div>
<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/x-layui.js}" charset="utf-8"></script>

<script>
    layui.use(['laydate','element','layer','form'], function(){
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form();
        laydate = layui.laydate;//日期插件
        okLoading.close($);
        form.render();

        //监听提交
        form.on('submit(add)', function(data){
            var data=data.field;
            $.ajax({
                type:"post",
                url:"/admin/updateUser2",
                async: false,
                data:data,
                dataType:"json",
                success:function(data){
                    if(data.code==1){
                        layer.msg(data.message, {icon: 6,time:2000},function () {
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    }
                    else{
                        layer.msg(data.message,{icon:5,time:2000});
                    }
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
